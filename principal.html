<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo da velha</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="jogo_da_velha">
            <div class="row">
                <div class="col">
                    <p>Jogo da velha</p>
                </div>
            </div>
        </div>
        <div class="Jogadores">
            <div class="row bloco">
            <div class="col-6 jogador1">
                    <p id="jogador1"></p>
                </div>
                <div class="col-6 jogador2">
                    <p id="jogador2"></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col botao">
                <button type="button" class="botao_style" onclick = ler_nome()>Jogar</button>
            </div>
        </div>
        <div class="row tabela_geral">
           <table>
                <tr>
                    <td id="0" onclick= ler(this.id) class="grid"></td>
                    <td id="1" onclick= ler(this.id) class="grid"></td>
                    <td id="2" onclick= ler(this.id) class="grid"></td>
                </tr>
                <tr>
                    <td id="3" onclick= ler(this.id) class="grid"></td>
                    <td id="4" onclick= ler(this.id) class="grid"></td>
                    <td id="5" onclick= ler(this.id) class="grid"></td>
                </tr>
                <tr>
                    <td id="6" onclick= ler(this.id) class="grid"></td>
                    <td id="7" onclick= ler(this.id) class="grid"></td>
                    <td id="8" onclick= ler(this.id) class="grid"></td>
                </tr>
            </table>
        </div>
    </body>
        <script src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
